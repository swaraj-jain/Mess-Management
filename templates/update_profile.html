{% extends 'doc_layout.html' %}

{% block body %}
    <br>
    <form action="/update_my_profile" method="POST" enctype="multipart/form-data">
        <div class="image-preview">
            <div id="imagePreview" style="background-image: url('{{doctor['profile_img']}}');">
            </div>
        </div>
        <div class="image-edit">
            <input type='file' name="files" id="imageUpload" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
        </div>
        <br>
        <h2 style="text-align: left;">Dr. {{doctor['name']}}</h2>
        <hr>
        <div class="form-group">
            <label for="City">City </label>
            <input type="text" class="form-control" id="City" value="{{doctor['address']['city']}}" name="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" value="{{doctor['address']['state']}}" name="state">
        </div>
        <div class="form-group">
            <label for="Country">Country </label>
            <input type="text" class="form-control" id="Country" value="{{doctor['address']['country']}}" name="country">
        </div>
        <div class="form-group">
            <label for="city_pin">PinCode </label>
            <input type="text" class="form-control" id="city_pin" value="{{doctor['address']['pincode']}}" name="city_pin">
        </div>
        <div class="form-group">
            <label for="specialist">Specialist </label>
            <input type="text" class="form-control" id="specialist" value="{{doctor['specialist']}}" name="specialist">
        </div>
        <button class="btn" id="update">Update</button>
    </form>

  {% endblock %}
